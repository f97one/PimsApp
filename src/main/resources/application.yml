spring:
  profiles:
    active: develop
  thymeleaf:
    cache: false
  jpa:
    hibernate:
      ddl-auto: validate
security:
  basic:
    enabled: false

---
spring:
  profiles: production
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:file:./bin/pims.db
    username: sa
    password:

---
spring:
  profiles: develop
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/pimsdb
    username: pims_admin
    password: pimsAdmin

---
spring:
  profiles: test
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
