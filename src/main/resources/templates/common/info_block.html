<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>info block</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}"/>
    <link rel="stylesheet" type="text/css"
          href="../../../static/css/pimsmain.css" th:href="@{/css/pimsmain.css}"/>
</head>
<body>
<div class="container">
    <div th:fragment="info_block">
        <div class="row">
            <div th:if="${infoMsg != null}">
                <p class="col-lg-12 col-sm-12 alert alert-success" th:text="${infoMsg}">課題を追加しました。</p>
            </div>
            <div th:if="${errMsg != null}">
                <p class="col-lg-12 col-sm-12 alert alert-danger" th:text="${errMsg}">エラーがあります。</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
