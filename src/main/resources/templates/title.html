<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Main page | PIMS</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css"
              href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />
        <link rel="stylesheet" type="text/css"
              href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
              th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css}" />
    </head>
    <body>
      <div class="container">
        <div th:replace="/common/common_header::common_header"></div>
        <h1 id="title_title" th:text="${title}">PIMS</h1>
        
        <p>プロジェクト台帳一覧</p>
        
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th class="text-center">台帳名</th>
                <th class="text-center">ステータス</th>
                <th class="text-center">最終更新日時</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ledger : ${dispIssueLedgers}">
                  <td th:text="${ledger.ledgerName}"><a th:href="@{'/ledger/' + ${ledger.ledgerId}">hoge改造</a></td>
                <td th:text="${ledger.status}" class="text-center">進行中</td>
                <td th:text="${ledger.lastUpdatedAt}" class="text-center">2016/10/01 12:34:56</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </body>
</html>
